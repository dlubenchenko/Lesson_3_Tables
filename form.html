<!DOCTYPE html>
<html>
    <head>
        <title> lesson_3_input </title>
    </head>
    <body>
        <form method="POST" action="https://formspree.io/d.lubenchenko@gmail.com">                  <!-- Відправка на пошту -->
                <label for="name">Name:</label>                                                     <!-- Введення імені -->
                <input type="text" name="name" id="name" placeholder="Your name" required> 
            <br>
                <label for="email">Email:</label>                                                   <!-- Введення електронки -->
                <input type="email" name="email" id="email" placeholder="Your email" required>
            <br>
                <label for="car">Car:</label>                                                       <!-- Введення номеру машини -->
                <input type="text" name="car" id="car" pattern="[A-Z]{2}[0-9]{4}[A-Z]{2}" title="AA123456BB" placeholder="AA123456BB" required>
            <br>
                <label for="comment">Comment:</label>                                               <!-- Введення комменту -->
                <textarea name="comment" id="comment" placeholder="Your comment:"></textarea>
            <br>
                <input type="submit" name="submit" value="Send">                                    <!-- Кнопка сабміту -->
            
        </form>
    </body>
</html>
